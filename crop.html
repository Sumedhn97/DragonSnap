<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cropping Page</title>
<link rel="stylesheet" href="cropper.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    #cropper-container {
        width: 80%;  
        height: 80vh;  
        background-color: #fff;
        border: 1px solid #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #image {
        max-width: 100%;
        max-height: 100%;
    }
    .button-container {
        display: flex;
        justify-content: center;
        width: 100%;
        margin-top: 20px;
    }
    #crop-confirm-button {
    padding: 40px 70px; 
    border: none;
    background-color: #008CBA;
    color: white;
    font-size: 40px; 
    cursor: pointer;
    border-radius: 5px;
    text-align: center;
    flex-grow: 0;
    width: 400px; 
    height: 120%; 
}
    #crop-confirm-button:hover {
        background-color: #005f5f;
    }
</style>
</head>
<body>

<div id="cropper-container">
    <img id="image" src="" alt="Screenshot to crop">
</div>
<div class="button-container">
    <button id="crop-confirm-button">Confirm Crop</button>
</div>

<script src="cropper.min.js"></script>
<script src="crop.js"></script>

</body>
</html>
